apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.app.name}}
spec:
  replicas: 5
  selector:
    matchLabels:
      app: {{.Values.app.name}}
  template:
    metadata:
      labels:
        app: {{.Values.app.name}}
    
    spec:
      containers:
        - name: node-app
          image: muhammethadikamat/{{.Values.image.name}}
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: {{ .Values.configmap.name }}
  
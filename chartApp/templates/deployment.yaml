apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 5
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    
    spec:
      containers:
        - name: nginx
          image: {{.Values.env.image}}
          ports:
            - containerPort: 3000
  